<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 등록</title>
</head>
<body>

    <h1>중고차 등록</h1>
    <form action="/shop" method="POST">
        <table border="1" width="100%">
            <tr>
                <th>id</th>
                <td>
                    <input type="text" value="p104" name="id"/>
                    <button >ID 중복 검사</button>
                </td>
            </tr>
            <tr>
                <th>name</th>
                <td><input type="text" value="GRANDEUR" name="name"/></td>
            </tr>
            <tr>
                <th>maker</th>
                <td><input type="text" value="HYUNDAI" name="maker"/></td>
            </tr>
            <tr>
                <th>price</th>
                <td><input type="text" value="3500" name="price"/></td>
            </tr>
            <tr>
                <th>year</th>
                <td><input type="text" value="2022" name="year"/></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="submit" value="수정">
                </td>
            </tr>
        </table>
    </form>
    <a href="/shop">목록</a> |
    <a href="/member/logout">로그아웃</a> |
    <a href="/home">홈</a>
</body>
</html>
